com.vh.content.jsp.users.main1=BeMusic announced the acquisition of myplay, Inc., the pioneering locker technology company in May 2001. Myplay's locker technology and infrastructure can be utilized to interface directly with consumers within BeMusic, the online and offline division that merged CDNOW, one of the premier online music retailers in the U.S., and BMG Music Service, the world's largest music club.
com.vh.content.jsp.users.main2=BeMusic is working to integrate the locker technology into their wide-ranging brands so that consumers can seamlessly store, manage, download or stream the music they care about. It will provide flexibility to store and access customers' music from any location via any device, whether computer-based, handheld, at home or in the car through Internet, broadband or mobile networks. It is part of BeMusic's multi-channel strategy to deliver to consumers the most convenient and easy-to-use service for exploring and purchasing music.



